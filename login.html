<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css">
    <link rel="script" href="script.js">
    <link rel="icon" type="image/x-icon" href="assets/test-logo.png">
    <title>Log-in</title>
</head>
<body>
      
        <div class="login-container">
            <img src="assets/user.png" alt="User Icon" class="logo">
            <h1>Login</h1>
            <form action="main-page.html" method="post">
                
                <div class="input-group">
                <input type="text" id="username" name="username" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a class="forgot" href="notice.html">Forgot password?</a>
                </div>
                
                <button type="submit"><strong>Login</strong></button>
            </form>
            <p>Don't have an account? <a class="register" href="register-page.html"><strong>Sign-up here</strong></a></p>
        </div>
</body>
</html>
