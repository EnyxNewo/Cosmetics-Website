<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-page-styles.css">
    <link rel="icon" type="image/x-icon" href="assets/test-logo.png">
    <title>Registration</title>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form action="main-page.html" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit"><strong>Register</strong></button>
        </form>
        <p>Already have an account? <a class="login" href="login.html"><strong>Log-in here</strong></a></p>
    </div>  
    
</body>
</html>
